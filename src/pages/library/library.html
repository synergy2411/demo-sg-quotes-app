
<ion-header>
  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Select Fav Category</h1>

  <ion-list >
    <button ion-item 
      *ngFor="let quoteCategory of quotesCollection" 
      (click)="onQuoteCategorySel(quoteCategory)" >
      <ion-icon [name]="quoteCategory.icon" item-left></ion-icon>
      <h2>{{ quoteCategory.category | uppercase }}</h2>
      <p> {{ quoteCategory.quotes.length + 1 }} Quotes</p>
    </button>
  </ion-list>

</ion-content>
