
<ion-header>
  <ion-navbar>
    <ion-title>{{quote.person | uppercase}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h3>{{ quote.text }}</h3>  
    </ion-card-content>
    <ion-col >
      <button ion-button color="danger" outline (click)="onClose(true)">Unfavorite</button>
    </ion-col>
  </ion-card>
  <ion-col >
      <button ion-button block color = "secondary" (click)="onClose()">Close</button>
    </ion-col>
</ion-content>
