<ion-header>
  <ion-navbar>
    <ion-title>My Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="openCamera()" >Open Camera</button>
  <button ion-button (click)="getLocation()" >Get my Location</button>

  <ion-list *ngFor="let quote of favoriteQuotes">
    <ion-item-sliding >
      <ion-item  (click)="onQuoteSel(quote)">
          <p>{{quote.text}}</p> 
      </ion-item>
      <ion-item-options >
        <button ion-button (click)="onSlideDelete(quote)">
          <ion-icon name="trash"></ion-icon>
          
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>


</ion-content>
