<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor= "let quote of quoteGroup.quotes">
    <ion-card-header>
      {{ quote.id }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
    </ion-card-content>
  
    <ion-col >
      <button ion-button clear>Favorite</button>
    </ion-col>

  </ion-card>




</ion-content>
